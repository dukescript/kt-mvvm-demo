<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <div id="app">
            <h1>Your Todos (<span>{{numTodos}}</span>)</h1>
            <label for="key">New Todo:</label>
            <input id="key" type="text" v-model="desc" placeholder="Enter a task"/>
            <button v-on:click="addTodo" v-bind:disabled="emptyDesc">Add</button>
            <ul class="todos">
                <li v-for="t in todos"><input type="checkbox" v-model="t.done"> {{t.text}}</li>
            </ul>
            <button v-on:click="clearTodos" v-bind:disabled="noFinishedTodos">Clear finished</button>
        </div>
        <!-- Remove this line to remove the button bar in the footer -->
        <script async=true src="http://dukescript.com/presenters/welcome.js"></script>


<!-- ${browser.bootstrap} -->
    </body>
</html>
